<td class="action">
    <input type="checkbox" id="taskdone{{id}}" {{#if done}}checked{{/if}} />
    <label for="taskdone{{id}}"></label>
</td>
<td class="todo">
    <h4 class="title">{{title}}</h4>
    <p class="description">{{description}}</p>
</td>
<td class="action">
    <a class="edit" href="#">
        <i class="material-icons">edit</i>
    </a>
</td>
<td class="action">
    <a class="delete" href="#">
        <i class="material-icons">delete</i>
    </a>
</td>
